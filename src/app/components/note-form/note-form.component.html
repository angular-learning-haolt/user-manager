<div class="card">
	<h5 class="card-header">{{ titleForm }}</h5>
	<div class="card-body">
		<form>
			<div class="form-group">
			    <label>Title</label>
			    <input type="text" 
			    	class="form-control" 
			    	[(ngModel)]="title"
			    	[ngModelOptions]="{standalone: true}"
			    	value="{{ currentNote?.title }}"
			    >
		  	</div>
			<div class="form-group">
			    <label>Content</label>
			    <textarea class="form-control"
					[(ngModel)]="content"
					[ngModelOptions]="{standalone: true}"
					value="{{ currentNote?.content }}"
			    >
			    </textarea>
			</div>
			<div class="nm-btn-group">
				<button class="btn btn-secondary"
					(click)="onCloseForm()"
				>
					Cancel
				</button>
				<ng-container *ngIf="currentNote; else caseAddBtn">
					<button class="btn btn-info"
						(click)="onUpdateNote()"
					>
						UPDATE
					</button>
				</ng-container>
				<ng-template #caseAddBtn>
					<button class="btn btn-info"
						(click)="onAddNote()"
					>
						ADD
					</button>
				</ng-template>
				<!-- <input type="reset"
				 	class="btn btn-info"
					(click)="addNote(); $event.preventDefault();"
					value="Add" 
				> -->
			</div>
		</form>
	</div>
</div>
